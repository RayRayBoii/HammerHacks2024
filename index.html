<!DOCTYPE html>
<html>
    <head>
        <title>My Cool Website</title>

        <style>
            img {
                width: 600px;
                height: auto;
            }

            h1 {
                color: red;
            }
        </style>

    </head>
    <body>
        <h1>My Cool Website</h1>
        <p>I think HTML is neat!</p>

        <img src="https://wallpapers.com/images/hd/stephen-curry-1080-x-1350-picture-ctkmwsmzn5rm5cu7.jpg">

        <blockquote>"Success is not an accident, success is actually a choice." - Steph Curry</blockquote>
        <button onclick="changeQuote()">Change Quote</button>

        <script>
            var index = 0;

            function changeQuote() {
                var quotes = [
                    `"Talent wins games, but teamwork and intelligence wins championships." - Michel Jordan`,
                    `"You miss 100% of the shots you don't take." - Wayne Gretzky`,
                ];

                var blockquote = document.querySelector("blockquote");
                blockquote.innerHTML = quotes[index];

                index++;
                if (index >= 4) {
                    index = 0;
                }
            }
        </script>
    </body>
</html>
